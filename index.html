<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stadion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        * { padding: 0; margin: 0; }
        body { margin: 0; }
        /* #viewport3D { width: 100%; height: 100%; overflow: hidden; } */
        /* #viewport2D { width: 800px; height: 600px; overflow: hidden; } */
        #seats { width: 500px; height: 10%; margin: 15px; }
        canvas { width: 100%; height: 100%; }
        select { width: 125px; }
        input { width: 50px; text-align: center; }
    </style>
</head>
<body>
    <script type="text/javascript">
        var MODEL_NAME = "SimpleStadion1";
        var SKYBOX = "2";
    </script>
    <script src="js/CORS.min.js"></script>
    <script src="js/lib/WebGL.min.js"></script>
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/inflate.min.js"></script>
    <script src="js/lib/FBXLoader.min.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/lib/CameraControls.js"></script>
    <script src="js/HUD.js"></script>
    <script src="js/model.js"></script>
    <script src="js/miniMap.js"></script>
    <script src="js/setupScene.js"></script>
    <!-- <script src="js/lib/CameraControls.min.js"></script> -->
    <!-- <script src="js/DiagramRenderer.js"></script> -->
    <!-- <script src="js/setupScene.min.js"></script> -->
    <div id=seats>
        <select id="sectors" onchange="updateRowColInputs(this)">
            <option selected disabled>Choose sector</option>
        </select>
        <input id=row type=number value="1" min="1"/>
        <input id=col type=number value="1" min="1"/>
        <button onclick="TakeASeat()">Preview</button>
    </div>
    <div id=viewport3D></div>
    <!-- <div id=viewport2D></div> -->
    <script>
        function addSeatToCombobox(index) {
            var opt = document.createElement("option");
            opt.innerHTML = index;
            document.getElementById("sectors").appendChild(opt);
        }

        function TakeASeat() {
            if (document.getElementById("sectors").value == "Choose sector") return;
            controls.changeView(
                document.getElementById("sectors").value,
                Number.parseInt(document.getElementById("row").value),
                Number.parseInt(document.getElementById("col").value)
            );
        }

        startup();
    </script>
</body>
</html>
